<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>laze &middot; matic &mdash; {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- Google Fonts API -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/laze.css">

    <!-- Google Analytics -->
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-415320-11']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>

</head>
<body{% if page.background %} style="background-image: url(/img/{{ page.background }});{% endif %}">
<!-- desktop -->
<div class="header visible-md visible-lg">
    <div class="cover"{% if page.header %} style="background-image: url(/img/{{ page.header }});"{% endif %}>
        <div>&nbsp;</div>
    </div>
</div>
<div class="social visible-md visible-lg">
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <a class="flipper" href="http://lnkd.in/_ngmiH">
            <div class="front">
                <!-- front content -->
                <i class="icon-linkedin-sign"></i>
            </div>
            <div class="back">
                <!-- back content -->
                <i class="icon-linkedin" style="color: #ffffff;"></i>
            </div>
        </a>
    </div>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <a class="flipper" href="http://facebook.com/laze.hu">
            <div class="front">
                <!-- front content -->
                <i class="icon-facebook-sign"></i>
            </div>
            <div class="back">
                <!-- back content -->
                <i class="icon-facebook" style="color: #ffffff;"></i>
            </div>
        </a>
    </div>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <a class="flipper" href="http://twitter.com/laze">
            <div class="front">
                <!-- front content -->
                <i class="icon-twitter-sign"></i>
            </div>
            <div class="back">
                <!-- back content -->
                <i class="icon-twitter" style="color: #ffffff;"></i>
            </div>
        </a>
    </div>
    <div class="twitter">&nbsp;Ide jön a twitter üzenet...&nbsp;</div>
</div>
<div class="content visible-md visible-lg">
    <div class="menu">
        <div class="title">{{ page.title }}</div>
        <ul>
            {% for node in site.pages %}
            {% if node.url != page.url %}
            <li><a href="{{node.url}}">{{node.title}}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div>
    {{ content }}
    </div>
</div>

<!-- pad or mobile device -->
<div class="header visible-xs visible-sm">
    <div class="cover"{% if page.header %} style="background-image: url(/img/{{ page.header }});"{% endif %}>
        <div>&nbsp;</div>
    </div>
</div>
<div class="content visible-xs visible-sm">
    <div class="menu">
        <div class="title">{{ page.title }}</div>

    </div>
    <div>
        {{ content }}
    </div>
</div>


</body>
</html>
